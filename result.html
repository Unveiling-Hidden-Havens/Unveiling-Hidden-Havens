<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Breteau Index Result</title>

    <!-- External Font and Icon Libraries -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Enhanced CSS Styling -->
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        /* Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5; /* Light Gray Background */
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding: 0 20px;
        }

        /* Main Container Styling */
        .container {
            width: 100%;
            max-width: 1100px;
            padding: 40px;
            background: linear-gradient(to bottom right, #e3f2fd, #ffffff);
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            z-index: 2;
            animation: fadeInUp 1.5s ease-out;
            position: relative;
        }

        /* Header Styling */
        h1 {
            font-size: 3.5em;
            color: #2C3E50;
            text-align: center;
            margin-bottom: 25px;
            animation: slideInLeft 1s ease-out;
        }

        h2 {
            font-size: 2.5em;
            color: #E74C3C;
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Result Display Styling */
        .result-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 50px;
        }

        .result-label {
            font-size: 2.2em;
            font-weight: bold;
            color: #2C3E50;
            margin-bottom: 20px;
        }

        .result-value {
            font-size: 3em;
            color: #3498db;
            font-weight: bold;
            animation: slideInUp 1.2s ease-out;
        }

        /* Warning Box Styling */
        .warning-box {
            width: 80%;
            background-color: #fbc2c4;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 1.5em;
            font-weight: bold;
            color: #D32F2F;
            animation: fadeIn 2s ease-in-out;
        }

        /* Button Styling */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        button {
            padding: 15px 50px;
            background-color: #E74C3C;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: buttonSlideIn 1s ease-out;
        }

        button:hover {
            background-color: #C0392B;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }

        /* Footer Styling */
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
            transition: all 0.5s ease;
        }

        /* Keyframes for Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes slideInUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes buttonSlideIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 2.5em;
            }

            h2 {
                font-size: 1.8em;
            }

            .result-value {
                font-size: 2.5em;
            }

            .warning-box {
                width: 90%;
                font-size: 1.2em;
            }

            button {
                padding: 12px 35px;
                font-size: 16px;
            }
        }

        /* Background Animation (mosquito image) */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('mosquito.png'); /* Path to the mosquito image */
            background-size: 30%;
            background-repeat: no-repeat;
            background-position: center center;
            opacity: 0.07;
            z-index: 1;
            animation: mosquitoAnimation 10s ease infinite;
        }

        @keyframes mosquitoAnimation {
            0% {
                opacity: 0.05;
            }
            50% {
                opacity: 0.15;
            }
            100% {
                opacity: 0.05;
            }
        }

    </style>
</head>

<body>

    <!-- Main Result Container -->
    <div class="container">
        <h1>Breteau Index Result</h1>

        <!-- Display the Result -->
        <div class="result-container">
            <div class="result-label">Your Breteau Index is:</div>
            <div id="result-value" class="result-value">--</div>
        </div>

        <!-- Warning Message Based on Breteau Index -->
        <div id="warning-box" class="warning-box">
            <!-- Warning Text Will Be Displayed Here Based on Index -->
        </div>

        <!-- Button Section for Calculating Again -->
        <div class="button-container">
            <button onclick="goBack()">Go Back and Calculate Again</button>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 Unveiling Hidden Havens. All rights reserved.</p>
        </footer>
    </div>

    <!-- JavaScript for Dynamic Result Handling -->
    <script>
        // Fetch the Breteau Index from localStorage
        let index = parseFloat(localStorage.getItem('breteauIndex')) || 0;

        // Display the Index in the Result Section
        document.getElementById('result-value').innerText = index.toFixed(2);

        // Set the Warning Box Based on the Breteau Index
        let warningText = "";
        let warningColor = "";
        if (index > 50) {
            warningText = "EVACUATE TEMPORARILY AND ONLY MOVE IN AFTER ACTIONS BY YOUR LOCAL AUTHORITY AND ORGANIZATIONS. FOLLOW ALL HEALTH ADVICE.";
            warningColor = "#D32F2F";
        } else if (index > 20) {
            warningText = "CAUTION - CONSIDERABLE DANGER. Please take necessary actions and inform local authorities immediately.";
            warningColor = "#F39C12";
        } else {
            warningText = "SAFE - Minimal breeding grounds detected. Continue regular surveillance.";
            warningColor = "#2ECC71";
        }
        
        // Set Warning Message and Style
        let warningBox = document.getElementById('warning-box');
        warningBox.innerText = warningText;
        warningBox.style.backgroundColor = warningColor;

        // Function to go back to the input page
        function goBack() {
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
