<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breteau Index Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #FFFAE3; /* Friendly warm background color */
            color: #333; /* Dark text for good readability */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #FF6347; /* Warm red tone for the title */
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #FFFAE3; /* Same as background color */
        }
        footer a {
            text-decoration: none;
            font-weight: bold;
            color: #FF6347; /* Matching color with title */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Breteau Index Result</h1>
        <div class="result">
            <p>Your calculated Breteau Index is:</p>
            <h2 id="index-value"></h2>
        </div>

        <footer>
            <a href="index.html">Back to Calculation Page</a>
        </footer>
    </div>

    <script>
        // Retrieve the Breteau index from localStorage
        const index = localStorage.getItem('breteauIndex');

        if (index) {
            document.getElementById('index-value').textContent = `${index}`;
        } else {
            document.getElementById('index-value').textContent = 'No data available. Please go back and calculate the index first.';
        }
    </script>
</body>
</html>
