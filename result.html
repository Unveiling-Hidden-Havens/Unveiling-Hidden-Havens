<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Breteau Index Result</title>

    <!-- External Font and Icon Libraries -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- CSS Styling -->
    <style>
        /* Global Reset to Standardize Styling Across Browsers */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        /* Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9; /* Light Background Color */
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        /* Main Container */
        .container {
            max-width: 1100px;
            width: 100%;
            padding: 40px;
            border-radius: 15px;
            background: linear-gradient(to bottom right, #fff, #e3f2fd);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeInUp 1.5s ease-out;
        }

        /* Header Styles */
        h1 {
            font-size: 3.5em;
            color: #2C3E50;
            text-align: center;
            margin-bottom: 20px;
            animation: slideInLeft 1s ease-out;
        }

        h2 {
            font-size: 2.2em;
            color: #E74C3C;
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Result Message Section */
        .result-message {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 30px;
            color: #27ae60;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .result-warning {
            font-size: 1.6em;
            font-weight: bold;
            color: #E74C3C;
            margin-bottom: 40px;
            animation: fadeIn 3s ease-in-out;
        }

        /* Button Section */
        .button-section {
            margin-top: 30px;
        }

        button {
            padding: 15px 50px;
            background-color: #E74C3C;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: buttonSlideIn 1s ease-out;
        }

        button:hover {
            background-color: #C0392B;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }

        /* Footer Styling */
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
            transition: all 0.5s ease;
        }

        /* Keyframes for Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes buttonSlideIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 2.5em;
            }

            h2 {
                font-size: 1.8em;
            }

            .result-message {
                font-size: 1.3em;
            }

            .result-warning {
                font-size: 1.4em;
            }

            button {
                padding: 12px 35px;
                font-size: 16px;
            }
        }

        /* Background Animation (mosquito image) */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('mosquito.png'); /* Path to the mosquito image */
            background-size: 30%;
            background-repeat: no-repeat;
            background-position: center center;
            opacity: 0.07;
            z-index: 1;
            animation: mosquitoAnimation 10s ease infinite;
        }

        @keyframes mosquitoAnimation {
            0% {
                opacity: 0.05;
            }
            50% {
                opacity: 0.15;
            }
            100% {
                opacity: 0.05;
            }
        }

    </style>
</head>

<body>

    <!-- Main Result Container -->
    <div class="container">
        <h1>Breteau Index Result</h1>

        <!-- Display Result Message Based on Breteau Index -->
        <div class="result-message">
            <p>Your Breteau Index: <span id="result"></span></p>
        </div>

        <!-- Warning or Caution Based on Index -->
        <div class="result-warning" id="warning-message"></div>

        <!-- Button to Recalculate -->
        <div class="button-section">
            <button onclick="goBack()">Recalculate</button>
        </div>

        <!-- Footer Section -->
        <footer>
            <p>&copy; 2025 Unveiling Hidden Havens. All rights reserved.</p>
        </footer>
    </div>

    <!-- JavaScript Code to Handle Result Calculation -->
    <script>
        // Retrieve the Breteau Index from LocalStorage
        let index = parseFloat(localStorage.getItem('breteauIndex')) || 0;
        document.getElementById('result').innerText = index.toFixed(2);

        // Display Warning or Caution Based on the Index Value
        let warningText = "";
        if (index > 50) {
            warningText = "EVACUATE TEMPORARILY AND ONLY MOVE IN AFTER ACTIONS BY YOUR LOCAL AUTHORITY AND ORGANIZATIONS. FOLLOW ALL HEALTH ADVICE.";
        } else if (index > 20) {
            warningText = "CAUTION - CONSIDERABLE DANGER. PLEASE TAKE NECESSARY ACTIONS AND INFORM LOCAL AUTHORITIES IMMEDIATELY.";
        } else {
            warningText = "Safe Zone - No Immediate Danger.";
        }

        // Display the Warning Message on the Page
        document.getElementById('warning-message').innerText = warningText;

        // Function to Go Back and Recalculate
        function goBack() {
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
