<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breteau Index Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFFAE3; /* Friendly warm background */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }

        .container {
            width: 80%;
            max-width: 800px;
            padding: 30px;
            background-color: #FFFFFF;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: slideUp 1.5s ease-out;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 36px;
            color: #FF6347;
            margin-bottom: 20px;
            animation: slideFromLeft 1s ease-out;
        }

        h2 {
            font-size: 24px;
            color: #FF4500;
            margin-bottom: 20px;
            animation: slideFromLeft 1s ease-out 0.5s;
        }

        .result {
            font-size: 48px;
            font-weight: bold;
            color: #FF6347;
            margin-top: 30px;
            animation: bounceIn 1.5s ease-out;
        }

        .back-link {
            text-decoration: none;
            font-weight: bold;
            color: #FF6347;
            margin-top: 30px;
            font-size: 18px;
            text-transform: uppercase;
            transition: color 0.3s ease-in-out;
            position: absolute;
            bottom: 10px;
            right: 20px;
        }

        .back-link:hover {
            color: #FF4500;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideFromLeft {
            from {
                transform: translateX(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Breteau Index Calculation Result</h1>
        <h2>Impact of Aedes Mosquito Breeding Grounds</h2>
        <div class="result" id="index-value">Loading...</div>
        <a href="index.html" class="back-link">Go Back to Input Page</a>
    </div>

    <script>
        // Retrieve the Breteau Index from localStorage
        const index = localStorage.getItem('breteauIndex');

        // Display the result or error message
        if (index) {
            document.getElementById('index-value').textContent = `Breteau Index: ${index}`;
        } else {
            document.getElementById('index-value').textContent = 'No data available. Please go back and calculate the index first.';
        }
    </script>
</body>
</html>
