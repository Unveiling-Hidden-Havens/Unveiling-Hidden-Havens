<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unveiling Hidden Havens</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
            position: relative;
            box-sizing: border-box;
        }
        .container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }
        input {
            padding: 12px;
            margin: 10px;
            font-size: 16px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        input[type="number"]:focus {
            border-color: #007BFF;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
        }
        h1 {
            color: #2C3E50;
            margin-bottom: 10px;
        }
        h2 {
            color: #E74C3C;
            margin-bottom: 20px;
        }
        .input-section {
            margin-top: 20px;
            text-align: left;
        }
        .input-label {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .button-section {
            margin-top: 30px;
        }
        .footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #2C3E50;
            color: white;
            font-size: 14px;
            text-align: center;
        }
        .footer a {
            color: #E74C3C;
            text-decoration: none;
            font-weight: bold;
        }
        /* Adding subtle background mosquito animation */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('mosquito.png'); /* Replace with your mosquito image */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
            opacity: 0.1;
            z-index: 1;
            animation: fadeInOut 8s infinite;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0.1;
            }
            50% {
                opacity: 0.2;
            }
            100% {
                opacity: 0.1;
            }
        }

        /* Tooltip styling */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 150px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position above the text */
            left: 50%;
            margin-left: -75px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        
    </style>
</head>
<body>

    <div class="container">
        <h1>Unveiling Hidden Havens</h1>
        <h2>Breteau Index Calculator</h2>

        <div class="input-section">
            <label for="houses-inspected" class="input-label">Houses Inspected:</label>
            <input type="number" id="houses-inspected" placeholder="Enter number of houses inspected" required>
            <span class="tooltip">?
                <span class="tooltiptext">Total number of houses checked for breeding sites.</span>
            </span>
        </div>

        <div class="input-section">
            <label for="positive-containers" class="input-label">Positive Breeding Sites:</label>
            <input type="number" id="positive-containers" placeholder="Enter number of positive breeding sites" required>
            <span class="tooltip">?
                <span class="tooltiptext">Number of breeding sites where mosquito larvae were found.</span>
            </span>
        </div>

        <div class="button-section">
            <button onclick="calculateIndex()" style="padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #E74C3C; color: white; border: none; border-radius: 8px;">
                Calculate Index
            </button>
        </div>

        <footer class="footer">
            <p>&copy; 2025 Hidden Havens. <a href="result.html">Go to Result Page</a></p>
        </footer>
    </div>

    <script>
        function calculateIndex() {
            let positive = parseFloat(document.getElementById('positive-containers').value);
            let houses = parseFloat(document.getElementById('houses-inspected').value);

            if (isNaN(positive) || isNaN(houses) || positive < 0 || houses <= 0) {
                alert("Please enter valid numbers.");
                return;
            }

            let index = (positive / houses) * 100;
            localStorage.setItem('breteauIndex', index.toFixed(2)); // Save to localStorage
            window.location.href = 'result.html'; // Redirect to result page
        }
    </script>

</body>
</html>
