<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Breteau Index Calculator</title>

    <!-- External Font and Icon Libraries -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Enhanced CSS Styling -->
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        /* Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5; /* Light Gray Background */
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding: 0 20px;
        }

        /* Main Container Styling */
        .container {
            width: 100%;
            max-width: 1100px;
            padding: 40px;
            background: linear-gradient(to bottom right, #e3f2fd, #ffffff);
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            z-index: 2;
            animation: fadeInUp 1.5s ease-out;
            position: relative;
        }

        /* Header Styling */
        h1 {
            font-size: 3.5em;
            color: #2C3E50;
            text-align: center;
            margin-bottom: 25px;
            animation: slideInLeft 1s ease-out;
        }

        h2 {
            font-size: 2.5em;
            color: #E74C3C;
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Input Field Styling */
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        input {
            padding: 12px 20px;
            font-size: 1.2em;
            width: 80%;
            border-radius: 8px;
            border: 2px solid #ddd;
            margin-top: 10px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }

        /* Button Styling */
        button {
            padding: 15px 50px;
            background-color: #E74C3C;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: buttonSlideIn 1s ease-out;
        }

        button:hover {
            background-color: #C0392B;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }

        /* Footer Styling */
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
            transition: all 0.5s ease;
        }

        /* Keyframes for Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes buttonSlideIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 2.5em;
            }

            h2 {
                font-size: 1.8em;
            }

            input {
                width: 90%;
                font-size: 1.1em;
            }

            button {
                padding: 12px 35px;
                font-size: 16px;
            }
        }

        /* Background Animation (mosquito image) */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('mosquito.png'); /* Path to the mosquito image */
            background-size: 30%;
            background-repeat: no-repeat;
            background-position: center center;
            opacity: 0.07;
            z-index: 1;
            animation: mosquitoAnimation 10s ease infinite;
        }

        @keyframes mosquitoAnimation {
            0% {
                opacity: 0.05;
            }
            50% {
                opacity: 0.15;
            }
            100% {
                opacity: 0.05;
            }
        }

    </style>
</head>

<body>

    <!-- Main Container -->
    <div class="container">
        <h1>Breteau Index Calculator</h1>

        <!-- Instruction and Inputs -->
        <h2>Calculate the Breteau Index for Dengue Prevention</h2>

        <div class="input-container">
            <label for="houses-inspected">Houses Inspected:</label>
            <input type="number" id="houses-inspected" placeholder="Enter number of houses inspected" required>

            <label for="positive-containers">Positive Containers:</label>
            <input type="number" id="positive-containers" placeholder="Enter number of positive containers" required>
        </div>

        <!-- Calculate Button -->
        <button onclick="calculateIndex()">Calculate Breteau Index</button>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 Unveiling Hidden Havens. All rights reserved.</p>
        </footer>
    </div>

    <!-- JavaScript for Dynamic Calculation -->
    <script>
        function calculateIndex() {
            let positive = document.getElementById('positive-containers').value;
            let houses = document.getElementById('houses-inspected').value;
            if (positive && houses) {
                let index = (positive / houses) * 100;
                localStorage.setItem('breteauIndex', index.toFixed(2));
                window.location.href = 'result.html';
            } else {
                alert('Please enter valid numbers.');
            }
        }
    </script>

</body>
</html>
