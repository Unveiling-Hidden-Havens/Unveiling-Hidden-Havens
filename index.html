<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breteau Index Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #FFFAE3; /* Same warm background as index */
            color: #333;
            margin: 0;
            padding: 0;
            transition: all 0.5s ease;
        }
        
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            color: #FF6347; /* Same warm red tone */
            font-size: 36px;
        }

        h2 {
            color: #FF4500; /* Darker warm tone */
            font-size: 24px;
            margin-top: 10px;
        }

        .result {
            font-size: 48px;
            font-weight: bold;
            color: #FF6347;
            margin-top: 30px;
            animation: bounceIn 1s ease-out;
        }

        footer {
            margin-top: 30px;
            padding: 10px;
            background-color: #FFFAE3;
        }

        footer a {
            text-decoration: none;
            font-weight: bold;
            color: #FF6347;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }

        footer a:hover {
            color: #FF4500;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Breteau Index Calculation Result</h1>
        <h2>Impact of Aedes Mosquito Breeding Grounds</h2>

        <!-- Display the calculated Breteau Index -->
        <div class="result" id="index-value">Loading...</div>

        <!-- Return Link -->
        <footer>
            <a href="index.html">Go Back to Input Page</a>
        </footer>
    </div>

    <script>
        // Retrieve the Breteau Index value from localStorage
        const index = localStorage.getItem('breteauIndex');

        // Display the result or a message if no result is found
        if (index) {
            document.getElementById('index-value').textContent = `Breteau Index: ${index}`;
        } else {
            document.getElementById('index-value').textContent = 'No data available. Please calculate the index on the input page first.';
        }
    </script>
</body>
</html>
