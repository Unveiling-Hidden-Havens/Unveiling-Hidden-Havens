<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unveiling Hidden Havens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #FFFAE3; /* Friendly warm background color */
            color: #333; /* Dark text for readability */
            margin: 0;
            padding: 0;
            position: relative;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2; /* Ensure the container stays above the background image */
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="number"] {
            -moz-appearance: textfield; /* Remove arrows in Firefox */
        }
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        h1 {
            color: #FF6347; /* Warm red tone for the title */
        }
        h2 {
            color: #FF4500; /* Darker warm tone */
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #FFFAE3;
        }
        footer a {
            text-decoration: none;
            font-weight: bold;
            color: #FF6347;
        }
        img, iframe {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            border-radius: 8px;
        }
        .input-section {
            margin-top: 30px;
        }
        .input-label {
            font-size: 18px;
            color: #333;
        }
        .input-area {
            font-size: 16px;
            color: #555;
        }
        .button-section {
            margin-top: 40px;
        }
        .footer-links {
            font-size: 16px;
            color: #555;
        }
        /* Add mosquito background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('mosquito.png'); /* Replace with the path to your mosquito image */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
            opacity: 0.1; /* Make the mosquito transparent */
            z-index: 1; /* Place it behind the content */
        }
        /* Add the message */
        .message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #FF6347;
            font-weight: bold;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="message">
        Be aware of Dengue Mosquitoes!
    </div>

    <div class="container">
        <h1>Unveiling Hidden Havens</h1>
        <h2>Breteau Index Calculator</h2>
        
        <div class="input-section">
            <!-- First section: Houses Inspected -->
            <label for="houses-inspected" class="input-label">Houses Inspected:</label>
            <input type="number" id="houses-inspected" class="input-area" inputmode="numeric" required>
        </div>

        <div class="input-section">
            <!-- Second section: Positive Containers -->
            <label for="positive-containers" class="input-label">Positive Containers:</label>
            <input type="number" id="positive-containers" class="input-area" inputmode="numeric" required>
        </div>

        <!-- Link Section -->
        <footer>
            <a href="result.html" id="result-link">Go to Result Page</a>
        </footer>

        <!-- Map and Video Section -->
        <h3>Map of Nallur Area, Jaffna</h3>
        <img src="image.png" alt="Map of Nallur Area, Jaffna">
        
        <h3>Dengue Prevention Video</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Fixp7OAYFfA" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        // Initially hide the result link until valid data is entered
        document.getElementById('result-link').style.display = 'none';

        // Add event listeners to inputs to calculate index
        document.getElementById('positive-containers').addEventListener('input', calculateIndex);
        document.getElementById('houses-inspected').addEventListener('input', calculateIndex);

        function calculateIndex() {
            let positive = parseFloat(document.getElementById('positive-containers').value);
            let houses = parseFloat(document.getElementById('houses-inspected').value);

            // Ensure values are valid before showing result link
            if (!isNaN(positive) && !isNaN(houses) && positive >= 0 && houses > 0) {
                let index = (positive / houses) * 100;
                localStorage.setItem('breteauIndex', index.toFixed(2)); // Save the index to localStorage
                document.getElementById('result-link').style.display = 'block'; // Show the result link when valid
            } else {
                document.getElementById('result-link').style.display = 'none'; // Hide result link if invalid data
            }
        }
    </script>
</body>
</html>
