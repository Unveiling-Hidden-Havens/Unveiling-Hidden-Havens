<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unveiling Hidden Havens</title>

    <!-- External Fonts and Icon Libraries -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        /* Reset All Styles to ensure consistency across browsers */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Container for the form */
        .container {
            max-width: 1000px;
            width: 100%;
            background: linear-gradient(to bottom right, #ffffff, #e0e0e0);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Heading Styles */
        h1 {
            color: #2C3E50;
            font-size: 3em;
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            font-size: 2em;
            color: #E74C3C;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Input Section Styling */
        .input-section {
            margin-top: 20px;
            margin-bottom: 30px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .input-label {
            font-size: 18px;
            font-weight: bold;
            color: #2C3E50;
            display: block;
            margin-bottom: 10px;
        }

        /* Remove arrows in number input */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield; /* Firefox */
        }

        input {
            width: 80%;
            padding: 12px;
            margin: 10px auto;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: all 0.3s ease-in-out;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 180px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 120%;
            left: 50%;
            margin-left: -90px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .button-section {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 15px 40px;
            background-color: #E74C3C;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #C0392B;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Advanced Background Animation */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('mosquito.png'); /* Mosquito Image URL */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
            opacity: 0.05;
            z-index: 1;
            animation: fadeInOut 8s infinite;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0.05;
            }
            50% {
                opacity: 0.1;
            }
            100% {
                opacity: 0.05;
            }
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }

            input {
                width: 100%;
                padding: 10px;
            }

            button {
                padding: 12px 30px;
                font-size: 14px;
            }
        }

        /* Footer Styling */
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #777;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <!-- Main Content Container -->
    <div class="container">
        <h1>Unveiling Hidden Havens</h1>
        <h2>Breteau Index Calculator</h2>

        <!-- House Inspected Input -->
        <section class="input-section">
            <label for="houses-inspected" class="input-label">Houses Inspected:</label>
            <input type="number" id="houses-inspected" placeholder="Enter number of houses inspected" required>
            <span class="tooltip">?
                <span class="tooltiptext">Total number of houses checked for breeding sites.</span>
            </span>
        </section>

        <!-- Positive Breeding Sites Input -->
        <section class="input-section">
            <label for="positive-containers" class="input-label">Positive Breeding Sites:</label>
            <input type="number" id="positive-containers" placeholder="Enter number of positive breeding sites" required>
            <span class="tooltip">?
                <span class="tooltiptext">Number of breeding sites where mosquito larvae were found.</span>
            </span>
        </section>

        <!-- Calculate Button -->
        <section class="button-section">
            <button onclick="calculateIndex()">Calculate Index</button>
        </section>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 Unveiling Hidden Havens. All rights reserved.</p>
        </footer>
    </div>

    <!-- JavaScript to handle calculations and redirection -->
    <script>
        function calculateIndex() {
            // Retrieving input values
            let positive = parseFloat(document.getElementById('positive-containers').value);
            let houses = parseFloat(document.getElementById('houses-inspected').value);

            // Validation: Ensure numbers are positive and not empty
            if (isNaN(positive) || isNaN(houses) || positive < 0 || houses <= 0) {
                alert("Please enter valid numbers.");
                return;
            }

            // Calculate Breteau Index
            let index = (positive / houses) * 100;

            // Save the index in localStorage
            localStorage.setItem('breteauIndex', index.toFixed(2));

            // Redirect to result page
            window.location.href = 'result.html';
        }
    </script>
</body>
</html>
